spring:
  datasource:
    url: jdbc:mysql://${DB_ADDRESS}:3306/${DB_NAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      open-in-view: false
    properties:
      hibernate:
        format_sql: true
